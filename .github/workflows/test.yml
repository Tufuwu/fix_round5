name: Python package

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.9, 3.8]

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install numpy==1.21.0  # Pin numpy to a specific version to avoid compatibility issues
        pip install . -r requirements.txt
        pip install pytest

    - name: Install additional dependencies
      run: |
        pip install matplotlib==3.4.2  # Pin matplotlib to a version compatible with numpy 1.21.0

    - name: Run tests
      run: |
        pytest
